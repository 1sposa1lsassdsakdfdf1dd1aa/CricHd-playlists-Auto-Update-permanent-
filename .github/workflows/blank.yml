name: Auto Update 1

on:
  schedule:
    - cron: '0,20,40 * * * *'  # প্রতি ঘন্টার 0, 20, 40 মিনিটে চলবে
  workflow_dispatch:  # Manually চালানোর অপশন রাখলাম

jobs:
  update-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Unzip Protected Script
        run: unzip -P ${{ secrets.ZIP_PASSWORD2 }} run.zip

      - name: Run Python Script
        run: python run.py

      - name: Delete Script After Run
        run: rm -f run.py

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add api.json ALL.m3u
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto update api.json and ALL.m3u"

      - name: Push Changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Self Trigger After Completion
        run: |
          echo "Triggering next run manually via API..."
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/auto_update_1.yml/dispatches \
            -d '{"ref":"main"}'

permissions:
  contents: write
